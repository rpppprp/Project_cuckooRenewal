<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>쿠쿠 리뉴얼/ 메인 팝업</title>
        <!-- style sheets -->
        <link rel="stylesheet" href="./css/slick.css">
        <link rel="stylesheet" href="./css/slick-theme.css">
        <link rel="stylesheet" href="./css/renew_common.css">
        <!-- script -->
        <script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="./js/freezeframe.min.js"></script><!-- gif 제어 -->
        <script type="text/javascript" src="./js/slick.min.js"></script>
        <!-- index js -->
        <script type="text/javascript" src="./js/rn-index.js" charset="utf-8"></script>
        <!-- svg import (중요) -->
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', e => {
              let object = document.querySelector('object');
              object.addEventListener('load', e => {
                e.target.outerHTML = e.target.contentDocument.documentElement.outerHTML;
              });
            });
        </script>
    </head>
    <body>
        <!-- sprite svg (필수) -->
        <div class="icon-svg">
            <object type="image/svg+xml" data="./images/icon/sprite-sheet.svg" width="0" height="0"></object>
        </div>
        <!-- // sprite svg -->

        <!-- 메인 모달 팝업 -->
        <div class="main-popup-wrap" style="display:none">
            <div class="main-popup">
                <div class="main-popup-content">
                    <ul class="main-popup-track">
                        <li class="main-popup-item">
                            <a href="#">
                                <img src="./images/popip_img.png">
                            </a>
                        </li>
                        <li class="main-popup-item">
                            <a href="#">
                                <img src="./images/popip_img02.png">
                            </a>
                        </li>
                        <li class="main-popup-item">
                            <a href="#">
                                <img src="./images/popip_img03.png">
                            </a>
                        </li>
                    </ul>
                    <div class="main-popup-arrow">
                        <a class="popup-prev prev">
                            <svg class="icon"><use xlink:href="#arrow-left"/></svg>
                        </a>
                        <a class="popup-next next">
                            <svg class="icon"><use xlink:href="#arrow-right"/></svg>
                        </a>
                    </div>
                    <div class="main-popup-page"></div>
                </div>
                <div class="main-popup-footer">
                    <a class="today-close">오늘하루 안 보기</a>
                    <a class="main-popup-close">닫기</a>
                </div>
            </div>
        </div>
        <!-- // 메인 모달 팝업 --> 
    </body>
    </html>
