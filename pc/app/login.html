<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>EasyView</title>
        <!-- StyleSheets -->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/main.css">
        <!-- Script -->
        <script src="./js/jquery-1.8.2.min.js"></script>
        <style>
            .easyView {
                width:750px;
                margin:40px auto;
            }

        </style>
    </head>
    <body>

        <div class="easyView">

            <!-- login -->
            <div class="login">
                <div class="sub-container">

                    <section class="login-title-area">
                        <div class="wrap">
                            <div class="login-title-wrap">
                                <h1 class="tit">
                                    쿠쿠몰<br>
                                    회원 로그인
                                </h1>
                            </div>
                        </div>
                    </section>

                    <section class="login-input-area">
                        <div class="wrap">
                            <div class="login-input-wrap">
                                <div class="lg-input-item">
                                    <input type="text" class="input-txt" id="login-id" placeholder="아이디를 입력해주세요.">
                                </div>
                                <div class="lg-input-item">
                                    <input type="password" class="input-txt" id="login-pwd" placeholder="비밀번호를 입력해주세요.">
                                </div>
                            </div>
                            <div clas="login-etc-wrap">
                                <a class="login-signup">회원가입</a>
                                <a class="login-find">아이디/비밀번호 찾기</a>
                            </div>
                            <div class="login-btn-wrap">
                                <button class="btn wide-btn bg-b">
                                    <span class="txt">로그인</span>
                                </button>
                            </div>
                            <div class="login-sns-wrap">
                                <a class="kakao-btn"></a>
                                <a class="naver-btn"></a>
                                <a class="apple-btn"></a>
                            </div>
                        </div>
                    </section>

                </div>
            </div>



        </div>

    </body>
</html>
